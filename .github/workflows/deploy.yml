# Deploy Duniya Rides travel website to GitHub Pages - v2
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Verify Node and npm versions
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist/"
            exit 1
          fi
          if [ ! -d "dist/assets" ]; then
            echo "Error: assets directory not found in dist/"
            exit 1
          fi
          if [ ! -f "dist/404.html" ]; then
            echo "Warning: 404.html not found in dist/ - SPA routing may not work"
          else
            echo "✅ 404.html found for SPA routing"
          fi
          echo "✅ Build verification passed"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
